<template name="lobbyList">
<div id="wrapper">
  <section class="container text-center" style="margin-top: 30px;">
    <h1 class="text-center">
      <strong>Lobbies</strong><br/>
      {{#if hasMod}}
      {{#with modD}}
      <div style="width: 251px;margin-left:auto;margin-right:auto">
        {{>modThumbnail}}
      </div>
      {{/with}}
      <a href="{{pathFor 'lobbyList'}}" class="btn btn-link">Show All Lobbies</a><br/>
      {{/if}}
      <a class="btn btn-link createLobbyBtn" href="">Create a Lobby</a>
    </h1>
  </section>
  <div id="mods">
    <section class="container">
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th style="width:50px">Mod</th>
              <th style="width:150px">Name</th>
              <th style="width:150px">Region</th>
              <th style="width:200px">Host</th>
              <th>Teams</th>
              <th style="width:180px"></th>
            </tr>
          </thead>
          <tbody>
          {{#each lobbies}}
          <tr>
            {{#with thisMod}}
              <td style="padding:3px"><img src={{thumbnail}} style="width:50px;height:50px;" /></td>
            {{/with}}
            <td>{{name}}</td>
            <td>{{regionName region}}</td>
            <td>{{creator}}</td>
            <td>{{>inlineLTeams}}</td>
            <td><button class="btn btn-success joinBtn">Join</button></td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
</template>
