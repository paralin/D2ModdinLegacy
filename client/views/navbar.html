<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet" type="text/css" />
</head>
<template name="navbar">
<div class="loginButtonContainer">
  <ul class="nav navbar-nav navbar-right">
    {{>_loginButtons align="right"}}
  </ul>
</div>
<header id="topNav">
  <div class="container">
    <a href="/" class="logo">
      <img src="/images/logo.png" alt="D2MODD.IN" />
    </a>
    <div class="pull-right" style="position:fixed;top:25px;right:100px">
      <nav class="nav-main mega-menu">
        <ul class="nav nav-pills nav-main scroll-menu" id="topMain">
          <li>
          <a href={{pathFor 'modlist'}} class={{ar "modlist"}}>
            Mods
          </a>
          </li>
          <li>
          <a href={{pathFor 'lobbyList'}} class={{ar "lobbyList"}}>
            Lobbies
          </a>
          </li>
          <li>
          <a href={{pathFor 'results'}} class={{ar "results"}}>
            Results
          </a>
          </li>
          {{#if isAdmin}}
          <li>
          <a href={{pathFor 'admin'}} class={{ar "admin"}}>
            Admin
          </a>
          </li>
          {{/if}}
          {{#if isDeveloper}}
          <li>
          <a href={{pathFor 'developer'}} class={{ar "developer"}}>
            Developer
          </a>
          </li>
          {{/if}}
        </ul>
      </nav>
    </div>
  </div>
</header>

<span id="header_shadow" style="pointer-events:none"></span>
</template>
