<template name="developer">
<div id="wrapper">
  <section class="container text-center" style="margin-top: 30px">
    <h1 class="text-center">
      <strong>Developer</strong> Panel<br/>
      <span class="subtitle" style="margin-top:10px">Set up and manage your mods on the D2Moddin network.</span>
    </h1>
  </section>

  <div class="adminRow">
    <div class="col-sm-6 adminCol niceShadow">
      <div class="tileTitle">
        Mod Fetches
      </div>
      <table class="table table-striped">
        <tbody class="servt">
        {{#each fetches}}
        <tr><td>{{name}}</td></tr>
        {{/each}}
        {{#unless fetches}}
        You have no git fetches set up.
        {{/unless}}
        </tbody>
      </table>
      <a href={{pathFor 'newFetch'}} class="btn btn-info">Add New</a>
    </div>
  </div>
</div>
</template>
<template name="fetchDetail">
<div id="wrapper">
  <section class="container text-center" style="margin-top:30px">
    <h1 class='text-center'>
      <strong>Fetch: </strong>{{name}}
      <span class="subtitle" style="margin-top:10px">
        Status: {{error}}
      </span>
      <span class="subtitle" style="margin-top:10px">
        Current git ref: {{ref}}
      </span>
      <a class="btn btn-link" href={{pathFor 'developer'}}>Developer Panel</a>
    </h1>
  </section>
  <div class="adminRow">
    <div class="col-sm-6 adminCol niceShadow">
      <div class="tileTitle">
        Fetch Controls
      </div>
      <div style="margin-top:15px">
        <button class="btn btn-info ftBtn" disabled={{disableUpdates}}>Fetch Updates</button>
        <button class="btn btn-info udBtn">Change Settings</button>
        <button class="btn btn-info dbBtn">
          Set 
          {{#if playable}}
          Unplayable
          {{else}}
          Playable
          {{/if}}
        </button>
        <button class="btn btn-danger delBtn">Delete Mod (!)</button>
      </div>
    </div>
    <div class="col-sm-6 adminCol niceShadow">
      <div class="tileTitle">
        Parsed Information
      </div>
      <div style="margin-top:15px">
        {{#unless parsedInfo}}
        You have not performed a successful fetch yet.
        {{else}}
        {{#each parsedInfo}}
        <b>{{key}}</b>: {{value}}<br/>
        {{/each}}
        {{/unless}}
      </div>
    </div> 
    {{#if parsedInfo}}
    <div class="col-sm-6 adminCol niceShadow">
      <div class="tileTitle">
        Utilities
      </div>
      <div style="margin-top: 15px">
        <button class="btn btn-success createLobBtn">Create Lobby</button>
      </div>
    </div>
    {{/if}}
  </div>
</div>
</template>
